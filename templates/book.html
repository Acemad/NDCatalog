{% extends 'base.html' %}
{% block title %}{{book.title}} - Info {% endblock %}
{% block content %}
<div class="row">
<div class="col-sm-auto">
    <img src="https://placehold.it/160x240" class="mx-sm-auto mb-4">
</div>
<div class="col">
    <h3>{{ book.title }}</h3>
    <h5>
        <a class="btn btn-primary btn-sm" href="{{url_for('editBook', title=book.title, category=category)|replace('%20','-')}}">Edit</a> &middot;
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#delete-confirm">Delete</button>
    </h5>

</div>
</div>

<div class="modal fade" id="delete-confirm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure ?</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>                
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{{url_for('deleteBook', title=book.title, category=category)|replace('%20','-')}}" class="btn btn-primary">Delete</a>                
            </div>
        </div>
    </div>

</div>
{% endblock %}
